<agm-map
(mapReady)="mapReadyHandler()"
[latitude]="lat" 
[longitude]="lng"
[zoom]="13">
<agm-circle *ngIf ="!isPositionError &&lat &&lng"
  [latitude]="lat" 
  [longitude]="lng"
  [radius] ="800"
  [fillColor]="'#F44336'"
  [fillOpacity]="0.4"
>
</agm-circle>

<agm-info-window *ngIf ="isPositionError"
    [latitude]="lat" 
    [longitude]="lng"
    [maxWidth]="300"
    [isOpen]=true>
    therer is a problem to find location on the same, we are trying to resolve as sson as possible,we are sorry for the inconvenience
  </agm-info-window>
  
</agm-map>
